button:last-of-type { background: red; color: white; }</style><script>const sampleTexts = [
    "The quick brown fox jumps over the lazy dog.",
    "Typing fast improves productivity and efficiency.",
    "JavaScript is a powerful language for web development.",
    "Practice makes perfect, so keep improving your typing skills."
];

let startTime, endTime;
let selectedText = "";

function startTest() {
    selectedText = sampleTexts[Math.floor(Math.random() * sampleTexts.length)];
    document.getElementById("text-display").innerText = selectedText;
    document.getElementById("text-input").value = "";
    document.getElementById("result").innerText = "";
    startTime = new Date();
}

function resetTest() {
    document.getElementById("text-display").innerText = "";
    document.getElementById("text-input").value = "";
    document.getElementById("result").innerText = "";
}

document.getElementById("text-input").addEventListener("input", function() {
    let typedText = this.value;
    if (typedText === selectedText) {
        endTime = new Date();
        let timeTaken = (endTime - startTime) / 1000; // Convert to seconds
        let words = selectedText.split(" ").length;
        let speed = Math.round((words / timeTaken) * 60); // Words per minute
        document.getElementById("result").innerText = `Your typing speed: ${speed} WPM`;
    }
});</script>
